{% extends 'based/base.html' %}

{% block title %}Видалити коментар{% endblock %}

{% block content %}
  <div class="alert alert-warning">
    <h4>❗ Підтвердіть видалення</h4>
    <p>Ви справді хочете видалити цей коментар?</p>
  </div>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Так, видалити</button>
    <a href="{{ comment.task.get_absolute_url }}" class="btn btn-secondary">Скасувати</a>
  </form>
{% endblock %}
